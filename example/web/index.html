<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clippy</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style type="text/css">
        .container {
            padding: 1em;
            max-width: 970px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<form class="pure-form pure-g container">
    <div class="pure-u-1">
        <fieldset>
            <input class="copy-element-target pure-input-2-3" type="text" value="https://github.com/andresaraujo/clippy">

            <button type="button" class="copy-element-btn pure-button pure-button-primary">
                <svg fill="white" aria-hidden="true" class="octicon octicon-clippy" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
            </button>
        </fieldset>
    </div>

    <div class="pure-u-1">
        <fieldset>
            <button type="button" class="copy-text-btn pure-button pure-button-primary">
                Copy current time to clipboard
            </button>
        </fieldset>
    </div>
    <div class="pure-u-1">
        <fieldset>
            <textarea class="pure-input-2-3" placeholder="Paste clipboard here" ></textarea>
        </fieldset>
    </div><div class="pure-u-1">
        <fieldset>
            <ul class="actions">

            </ul>
        </fieldset>
    </div>
</form>

<script type="application/dart" src="main.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
